<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change image</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='./img/onbulb.jpg'" >Turn on the light</button>

<img id="myImage" src="./img/offbulb.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='./img/offbulb.png'">Turn off the light</button>
</body>
</html>
